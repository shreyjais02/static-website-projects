<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dawn_chorus.css" />
</head>

<body>
    <div class="bg-container">
        <div class="d-flex flex-row justify-content-between top-div">
            <div>
                <h1 class="top-heading">Dawn Chorus</h1>
            </div>
            <div class="d-flex flex-row justify-content-center div-1">
                <p class="para-margin">Sunrise</p>
                <p class="para-margin">Forest</p>
                <p class="para-margin">Ocean</p>
                <p class="para-margin">Mountain</p>
            </div>
        </div>
        <div>
            <video controls autoplay muted class="vid-properties">
                <source src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_1_video_p5rdbi.mp4" />
                <source src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_1_video_bunny_vvbgpb.wmv" />
                <source src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_1_video_bunny_ohgmtn.flv" />
                <p>This Browser does not support Video</p>
            </video>
        </div>
        <div class="div-2">
            <h1>Embracing the Dawn</h1>
            <p>Experience the tranquility of a new day</p>
            <h1 class="head-2">Sunrise Serenity</h1>
        </div>
        <div class="div-3">
            <div class="d-flex flex-row bottom-cards bot-1">
                <div>
                    <img src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_img_1_c6mvoj.avif" class="img-props" />
                </div>
                <div class="bottom-content">
                    <h1 class="content-head">Morning Glow</h1>
                    <p class="content-para">5:30</p>
                </div>
            </div>
            <div class="d-flex flex-row bottom-cards">
                <div>
                    <img src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_img_2_mmbs5t.webp" class="img-props" />
                </div>
                <div class="bottom-content">
                    <h1 class="content-head">Golden Hour</h1>
                    <p class="content-para">4:45</p>
                </div>
            </div>
            <div class="d-flex flex-row bottom-cards">
                <div>
                    <img src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/introduction_to_html5_video_v5_img_3_lwtha2.jpg" class="img-props" />
                </div>
                <div class="bottom-content">
                    <h1 class="content-head">Dawn Chorus</h1>
                    <p class="content-para">6:15</p>
                </div>
            </div>
        </div>
    </div>
