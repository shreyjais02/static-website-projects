<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="historical_voices_archive.css" />
</head>

<body>
    <div class="bg-1">

        <div class="bg-2">
            <h1 class="bg-2-head">Historical Voices Archive</h1>
        </div>

        <div class="bg-3 d-flex flex-row">
            <div class="bg-3-card">
                <h1 class="bg-3-card-head">Martin Luther King Jr.</h1>
                <p class="bg-3-card-para">"I have a Dream" (1963)</p>
            </div>
            <div class="bg-3-card">
                <h1 class="bg-3-card-head">Winston Churchill</h1>
                <p class="bg-3-card-para">"We Shall Fight on the Beaches" (1940)</p>
            </div>
            <div class="bg-3-card">
                <h1 class="bg-3-card-head">John F. Kennedy</h1>
                <p class="bg-3-card-para">"Ask Not What Your Country Can Do For You" (1961)</p>
            </div>
        </div>

        <div class="bg-4">
            <h1 class="bg-4-head">Select a Historical Speech</h1>
            <p class="bg-4-para">Listen to voices that shaped history</p>
            <audio controls autoplay muted class="audio-properties">
                <source src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/audio.mp3" />
            </audio>
        </div>
    </div>
</body>

</html>
